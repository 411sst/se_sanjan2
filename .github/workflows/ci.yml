name: Couponify CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Testing and Build
  backend:
    name: Backend - Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint
        continue-on-error: true

      - name: Run tests with coverage
        working-directory: ./backend
        run: npm test -- --coverage
        continue-on-error: true

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          flags: backend
          name: backend-coverage

  # Frontend Testing and Build
  frontend:
    name: Frontend - Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage

  # Integration Tests (optional)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd backend && npm install
          cd ../frontend && npm install

      - name: Start backend
        working-directory: ./backend
        run: |
          npm run build
          NODE_ENV=development npm start &
          sleep 5

      - name: Health check
        run: curl http://localhost:5000/health

      - name: Run integration tests
        run: echo "Integration tests will be added in Sprint 2"

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run npm audit (backend)
        working-directory: ./backend
        run: npm audit --audit-level=moderate || true

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run npm audit (frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || true

  # Build status check
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Backend build: ${{ needs.backend.result }}"
          echo "Frontend build: ${{ needs.frontend.result }}"
          echo "Security scan: ${{ needs.security.result }}"

          if [ "${{ needs.backend.result }}" != "success" ] || [ "${{ needs.frontend.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi
          echo "All builds successful!"
